<html xmlns:th="http://www.thymeleaf.org" lang="en">
<nav th:fragment="navigation" class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="collapse navbar-collapse">
            <div class="navbar-nav me-auto">
                <a class="nav-item nav-link active" th:href="@{/tasks}">Все задания</a>
                <a class="nav-item nav-link" th:href="@{/tasks(filter='completed')}">Выполненные задания</a>
                <a class="nav-item nav-link" th:href="@{/tasks(filter='new')}">Новые задания</a>
                <a class="nav-item nav-link" th:href="@{/tasks/create}">Добавить задание</a>
            </div>
            <div class="d-flex" th:if="${user.name == 'Гость' || user.name == null}">
                <a class="nav-link text-secondary me-3" th:href="@{/users/register}">Регистрация</a>
                <a class="nav-link text-secondary" th:href="@{/users/login}">Войти</a>
            </div>
            <div class="d-flex" th:if="${user.name != null && user.name != 'Гость'}">
                <a class="nav-link text-secondary me-3" href="#" th:text="${user.name}"></a>
                <a class="nav-link text-secondary" th:href="@{/users/logout}">Выйти</a>
            </div>
        </div>
</nav>
