<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:include="fragments/header :: header"></head>
<body>
<div th:replace="fragments/navigation :: navigation"></div>
<div class="container">
    <form class="mt-3" th:action="@{/tasks/update}" method="post" th:object="${task}">
        <input type="hidden" name="id" th:field="*{id}">
        <div class="row mb-3">
            <div class="col-9">
                <div class="mb-3">
                    <label for="name" class="form-label"><b>Название</b></label>
                    <input type="text" class="form-control" name="name" id="name"
                           th:field="*{name}" placeholder="Название задачи">
                </div>
            </div>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label"><b>Описание</b></label>
            <textarea class="form-control" name="description" id="description"
                      th:field="*{description}" rows="5" placeholder="Описание задачи"></textarea>
        </div>
        <div class="mb-3 row">
            <div class="col-6"></div>
            <div class="col-6">
                <div class="row">
                    <div class="col-6">
                        <a class="btn btn-light w-100" th:href="@{/tasks}">Отмена</a>
                    </div>
                    <div class="col-6">
                        <button class="btn btn-success w-100" type="submit">Обновить</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
</body>
</html>
